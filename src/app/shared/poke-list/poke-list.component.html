<poke-search (emmitSearch)="getSearch($event)"></poke-search>
<section class="listagem" *ngIf="!apiError">
  <ng-template ngFor let-pokemon [ngForOf]="getAllPokemons">
    <a [routerLink]="['details', pokemon.status.id]" class="pokemon" *ngIf="pokemon.status">
      <section class="pokemon__status">
        <h2>
          {{ pokemon.name }}
        </h2>
        <ul>
          <li *ngFor="let type of pokemon.status.types">
            {{type.type.name}}
          </li>
        </ul>
      </section>
      <section class="pokemon__image">
        <img [src]="pokemon.status.sprites.other.dream_world.front_default" [alt]="pokemon.name">
      </section>
    </a>
  </ng-template>
</section>
<img src="assets/error.svg" *ngIf="apiError" alt="Sua pokedex parou de funcionar!">
