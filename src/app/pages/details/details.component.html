<poke-header></poke-header>
<main>
  <ng-template [ngIf]="!isLoading">
    <section class="pokemon__names">
      <h1>{{ pokemon[0].name }}</h1>
      <h2>{{ pokemon[1].names[0].name }}</h2>
    </section>

    <section class="pokemon__status">
      <img
        [src]="pokemon[0].sprites.other.dream_world.front_default"
        [alt]="pokemon[0].name"
      />
      <article class="pokemon__status__statistics">
        <section>
          <h3>Estat√≠sticas</h3>
          <ol>
            <li *ngFor="let stat of pokemon[0].stats">
              {{ stat.stat.name }}
              <strong>
                {{ stat.base_stat }}
              </strong>
            </li>
          </ol>
        </section>

        <a [routerLink]="['']" class="btn btn__secondary"> Voltar </a>
      </article>
    </section>
  </ng-template>
  <img src="assets/error.svg" *ngIf="apiError" alt="Sua pokedex parou de funcionar!">
</main>
